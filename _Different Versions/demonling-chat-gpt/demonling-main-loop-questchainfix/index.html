<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise of the Demonling - MVP Loop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üè† Rise of the Demonling</h1>

  <div id="player-stats">
    <h2>Player Stats</h2>
    <p id="level">Level: 1</p>
    <p id="xp">XP: 0 / 10</p>
    <p id="mana">Mana: 10</p>
    <p id="attack">Attack: 5</p>
    <p id="defense">Defense: 3</p>
    <p id="agility">Agility: 4</p>
    <p id="magic">Magic: 2</p>
  </div>

  <div id="resources">
    <h2>Resources</h2>
    <p id="energy">Energy: <span id="energy-val">10</span>/10</p>
    <p id="gold">Gold: 100</p>
    <p id="soul-shards">Soul Shards: 0</p>
    <button onclick="refillEnergy()">Refill Energy (Test Only)</button>
  </div>

  <div id="quest-menu">
    <h2>Quest Chains</h2>
    <button id="ashBoneBtn">Ash and Bone</button>
  </div>

  <div id="quest-details" style="display:none;">
    <h2 id="quest-title"></h2>
    <p id="quest-desc"></p>
    <button onclick="startQuest()">Start Quest</button>
  </div>

  <div id="log">
    <h2>Log</h2>
    <div id="log-entries"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
