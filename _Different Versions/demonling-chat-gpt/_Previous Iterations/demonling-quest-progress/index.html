<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest Progression - Rise of the Demonling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quest Progression</h1>

  <div id="quest-chain">
    <!-- Quests will be listed here -->
  </div>

  <div id="quest-details" style="display:none;">
    <h2 id="quest-title"></h2>
    <p id="quest-desc"></p>
    <button id="start-quest">Start Quest</button>
  </div>

  <div id="quest-result" style="display:none;">
    <h2>Quest Completed!</h2>
    <p id="quest-reward"></p>
    <button onclick="returnToQuests()">Return to Quests</button>
  </div>

  <script src="quests.js"></script>
</body>
</html>
