name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test the app (headless)
      run: |
        echo "Running headless tests before building..."
        python test_headless.py
        
    - name: Build Android APK with Docker
      run: |
        # Use the official Kivy buildozer Docker image
        docker run --rm -v "${{ github.workspace }}:/home/user/hostcwd" \
          -e PACKAGER=github-actions \
          kivy/buildozer:latest buildozer android debug
        
    - name: Find and upload APK
      uses: actions/upload-artifact@v4
      with:
        name: demonling-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/bin/*.apk
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "Build completed!"
        echo "APK files found:"
        find . -name "*.apk" -type f || echo "No APK files found"