name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd kivy/buildozer:latest buildozer android debug
        cp -r .buildozer/android/platform/build-*/bin/*.apk ./
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: demonling-apk
        path: *.apk