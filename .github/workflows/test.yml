name: Test Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run installation test
      run: |
        python test_installation.py || echo "Installation test completed with warnings"
        
    - name: Test Kivy imports
      run: |
        python -c "import kivy; print('✅ Kivy imported successfully')" || echo "❌ Kivy import failed"
        python -c "from kivy.app import App; print('✅ Kivy App imported')" || echo "❌ Kivy App import failed"
        python -c "from kivy.uix.screenmanager import ScreenManager; print('✅ ScreenManager imported')" || echo "❌ ScreenManager import failed"
        
    - name: Test app structure
      run: |
        python -c "from main import DemonlingApp, LandingScreen, GameScreen; print('✅ All app classes imported successfully')" || echo "❌ App class imports failed"
        
    - name: Check file structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo ""
        echo "📄 Main files:"
        ls -la *.py *.spec *.txt *.md 2>/dev/null || echo "No main files found"
        echo ""
        echo "📁 Directories:"
        ls -la */ 2>/dev/null || echo "No directories found"
        
    - name: Validate buildozer.spec
      run: |
        echo "🔍 Checking buildozer.spec configuration..."
        if [ -f "buildozer.spec" ]; then
          echo "✅ buildozer.spec exists"
          grep -E "^(title|package\.name|version)" buildozer.spec || echo "⚠️  Some required fields missing"
        else
          echo "❌ buildozer.spec not found"
          exit 1
        fi 