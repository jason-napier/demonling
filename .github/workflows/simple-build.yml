name: Simple Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run headless tests
      run: |
        echo "Running headless tests..."
        python test_headless.py
        
    - name: Check buildozer.spec
      run: |
        echo "Checking buildozer.spec..."
        if [ -f "buildozer.spec" ]; then
          echo "✅ buildozer.spec exists"
          grep "title = Demonling" buildozer.spec && echo "✅ Title configured"
          grep "package.name = demonling" buildozer.spec && echo "✅ Package name configured"
        else
          echo "❌ buildozer.spec not found"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Docker
      run: |
        # Pull the buildozer image
        docker pull kivy/buildozer:latest
        
        # Build the APK
        docker run --rm -v "${{ github.workspace }}:/home/user/hostcwd" \
          kivy/buildozer:latest buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: demonling-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/bin/*.apk
        retention-days: 30
        
    - name: List APK files
      run: |
        echo "APK files found:"
        find . -name "*.apk" -type f || echo "No APK files found" 