name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Android APK with Docker
      run: |
        # Use the official Kivy buildozer Docker image
        docker run --rm -v "${{ github.workspace }}:/home/user/hostcwd" \
          -e PACKAGER=github-actions \
          kivy/buildozer:latest buildozer android debug
        
    - name: Find APK files
      run: |
        echo "🔍 Looking for APK files..."
        find . -name "*.apk" -type f || echo "No APK files found"
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null || echo "")
        echo "APK_FILES=$APK_FILES" >> $GITHUB_ENV
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/*.apk
          .buildozer/android/platform/build-*/bin/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 